version: '3.8'

services:
  springboot-app:
    image: springboot-app
    container_name: springboot-app
    ports:
      - "8081:8081"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
